<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Live Orders</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#f6f7fb}
    header{background:#111827;color:#fff;padding:12px 16px;display:flex;justify-content:space-between;align-items:center}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:16px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .card{background:#fff;border-radius:14px;padding:12px;box-shadow:0 3px 14px rgba(0,0,0,.06)}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px}
    .available{background:#dcfce7}
    .occupied{background:#fee2e2}
    .bill_requested{background:#fde68a}
    .closed{background:#e5e7eb}
    .btn{display:inline-block;padding:8px 10px;border-radius:10px;background:#111827;color:#fff;border:0;cursor:pointer;font-size:14px}
    .btn.secondary{background:#374151}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    input,select{padding:8px;border-radius:10px;border:1px solid #d1d5db;width:100%}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #e5e7eb;text-align:left}
    .msg{padding:10px;border-radius:12px;margin:10px 0}
    .msg.success{background:#dcfce7}
    .msg.error{background:#fee2e2}
  </style>
</head>
<body>
<header>
  <div><a href="/">üçΩÔ∏è Restaurant Live System</a></div>
  <div>
    {% if user.is_authenticated %}
      <span style="opacity:.85;margin-right:10px">Hi, {{ user.username }}</span>
      <a class="btn secondary" href="{% url 'logout' %}">Logout</a>
    {% endif %}
  </div>
</header>
<div class="container">
  {% for message in messages %}
    <div class="msg {{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
