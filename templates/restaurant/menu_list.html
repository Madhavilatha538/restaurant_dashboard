{% extends "base.html" %}
{% block content %}
<div class="row" style="justify-content:space-between;align-items:center">
  <h2>Menu</h2>
  <a class="btn" href="{% url 'menu_create' %}">+ Add Item</a>
</div>
<table>
  <thead><tr><th>Name</th><th>Category</th><th>Price</th><th>Available</th><th></th></tr></thead>
  <tbody>
    {% for i in items %}
      <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.category }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.is_available }}</td>
        <td><a class="btn secondary" href="{% url 'menu_edit' i.id %}">Edit</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
